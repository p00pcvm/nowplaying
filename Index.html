<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full-Page Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .overlay.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <video id="bgVideo" loop autoplay muted playsinline>
    <source src="https://bafybeidiwtb5qluf4nji425m3ui4d7xnectzha76u6prx4yujoq5rmaupm.ipfs.w3s.link/GIGOloopable.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div id="videoOverlay" class="overlay visible" role="alert" aria-live="assertive" aria-atomic="true">
    GIGOloopable.mp4
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    const overlay = document.getElementById("videoOverlay");

    const togglePlay = () => {
      video.paused ? video.play() : video.pause();
    };

    video.addEventListener("play", () => overlay.classList.remove('visible'));
    video.addEventListener("pause", () => overlay.classList.add('visible'));

    video.addEventListener("click", togglePlay);
    video.addEventListener("touchstart", togglePlay);
  </script>
</body>
</html>
