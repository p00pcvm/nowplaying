<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full-Page Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="bgVideo" loop autoplay muted>
    <source src="https://bafybeidiwtb5qluf4nji425m3ui4d7xnectzha76u6prx4yujoq5rmaupm.ipfs.w3s.link/GIGOloopable.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById("bgVideo");
    const togglePlay = () => {
      video.paused ? video.play() : video.pause();
    };
    video.addEventListener("click", togglePlay);
    video.addEventListener("touchstart", togglePlay);
  </script>
</body>
</html>
